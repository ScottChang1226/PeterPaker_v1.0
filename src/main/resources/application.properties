spring.datasource.url=jdbc:mysql://localhost:3305/peterparker
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  # 打印SQL語句，方便調試
spring.jpa.properties.hibernate.format_sql=true  # 讓SQL語句格式化顯示

server.port=8080  # 預設伺服器端口
server.servlet.context-path=/peterparker  # 設定專案的上下文路徑

spring.security.user.name=admin  # 預設管理員帳號
spring.security.user.password=admin123  # 預設管理員密碼

logging.level.org.springframework=INFO
logging.file.name=logs/peterparker.log

spring.mvc.locale=zh_TW  # 設定預設語系為繁體中文
spring.mvc.timezone=Asia/Taipei  # 設定預設時區為台北

