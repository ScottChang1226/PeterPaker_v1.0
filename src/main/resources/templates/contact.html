<!DOCTYPE html>
<html>
<head>
    <!-- Basic Page Needs -->
    <title>聯絡我們 - Peter.Parker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main-color.css" id="colors">
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header Container -->
    <header id="header-container">
        <div id="header" class="not-sticky">
            <div class="container">
                <!-- Left Side Content -->
                <div class="left-side">
                    <!-- Logo -->
                    <div id="logo">
                        <a href="index.html"><img src="images/Logo/Logo-09.png" alt=""></a>
                    </div>

                    <!-- Main Navigation -->
                    <nav id="navigation" class="style-1">
                        <ul id="responsive">
                            <li><a href="index.html">首頁</a></li>
                            <li><a href="news.html">最新消息</a></li>
                            <li><a href="contact.html">聯絡我們</a></li>
                            <li><a href="faq.html">聯絡資訊 FAQ</a></li>
                            <li><a href="how-to-use.html">如何使用</a></li>
                        </ul>
                    </nav>
                    <div class="clearfix"></div>
                </div>
                <!-- Left Side Content / End -->
            </div>
        </div>
    </header>
    <div class="clearfix"></div>
    <!-- Header Container / End -->

    <!-- Contact Us Page -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>聯絡我們</h2>
                <p>如果您有任何疑問或需要幫助，請隨時與我們聯繫。我們的團隊將會盡快回應您的需求。</p>
                <form id="contact-form" method="post" action="ContactConfirmation.html">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-with-icon">
                                <input type="text" name="name" placeholder="您的姓名" required>
                                <i class="im im-icon-Male"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-with-icon">
                                <input type="email" name="email" placeholder="您的電子郵件" required>
                                <i class="im im-icon-Mail"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-with-icon">
                                <input type="text" name="subject" placeholder="主旨" required>
                                <i class="im im-icon-Tag"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-with-icon">
                                <textarea name="message" placeholder="您的訊息" required></textarea>
                                <i class="im im-icon-Pen"></i>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="button">送出訊息</button>
                </form>
            </div>
        </div>
    </div>

   

    <!-- Footer -->
    <div id="footer" class="margin-top-15">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-6">
                    <img class="footer-logo" src="images/Logo/Logo-09.png" alt="">
                    <br><br>
                </div>
                <div class="col-md-4 col-sm-6 ">
                    <ul class="footer-links">
                        <li><a href="#">業主登入</a></li>
                        <li><a href="news.html">最新消息</a></li>
                        <li><a href="contact.html">聯絡我們</a></li>
                        <li><a href="faq.html">聯絡資訊 FAQ</a></li>
                        <li><a href="how-to-use.html">如何使用</a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>
            <!-- Copyright -->
            <div class="row">
                <div class="col-md-12">
                    <div class="copyrights">&copy; 2024 Peter.Parker. All Rights Reserved.</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer / End -->

    <!-- Back To Top Button -->
    <div id="backtotop"><a href="#"></a></div>

    <!-- Scripts -->
    <script type="text/javascript" src="scripts/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>


    <form id="contact-form" method="post">
        <!-- 表單欄位... -->
        <button type="submit" class="button">送出訊息</button>
    </form>
    
    <script type="text/javascript">
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表單的默認提交行為
            // 可以在這裡添加驗證或其他邏輯
            window.location.href = 'ContactConfirmation.html'; // 跳轉到確認頁面
        });
    </script>
    
</div>
<!-- Wrapper / End -->

</body>
</html>
